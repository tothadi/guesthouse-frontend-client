<h2>Fehér szoba</h2>

<img src="assets/image/page/rooms/feher-szoba.jpg" alt="feher-szoba">

<p>Mi csak fehér szobrának hívjuk, a bútorzat miatt.</p>
<p>A bútort a II. világháborúban készítették, melyet átfestettünk. Ebben a szobában egy franciaágy található. A szobából nyílik egy tágas zuhanyfülkés fürdőszoba.</p>
