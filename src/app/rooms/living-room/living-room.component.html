<h2>Nappali és konyha</h2>

<img src="assets/image/page/rooms/nappali.jpg" alt="nappali">

<p>A nappali és a konyha középpontjában egy nagy tömegkályha található, amely a ház szívét és melegét adja.</p>
<p>A konyha teljes felszereltséggel várja vendégeinket. Megtalál ható benne mosogatógép, mikrohullámú sütő, tűzhely, sparhelt, hűtőszekrény fagyasztóval.
</p>
